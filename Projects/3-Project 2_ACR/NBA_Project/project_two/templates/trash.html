<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        
        </div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>
  <!-- {{table|safe}} -->
  
  <div class="col-md-10">
    <div id="table-area" class="">
      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th class= "table-head">GAME_DATE</th>
            <th class= "table-head">TEAM_ABBREVIATION</th>
            <th class= "table-head">TEAM_NAME</th>
            <th class= "table-head">MATCHUP</th>
            <th class= "table-head">PLAYER_NAME</th>
            <th class= "table-head">PLAYER_POSITION</th>
            <th class= "table-head">NBA_FANTASY_PTS</th>
            <th class= "table-head">FG3M</th>
            <th class= "table-head">AST</th>
            <th class= "table-head">BLK</th>
            <th class= "table-head">FGM</th>
            <th class= "table-head">FTM</th>
            <th class= "table-head">REB</th>
            <th class= "table-head">STL</th>
            <th class= "table-head">TOV</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</body>

</html>
